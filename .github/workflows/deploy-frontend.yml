name: Deploy Frontend

on:
  push:
    paths:
      - 'front-end/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and build frontend
        working-directory: front-end
        run: |
          npm install
          npm run build

      - name: Verificar arquivos gerados
        run: ls -la front-end/dist

      - name: Criar pacote de deploy
        run: |
          cd front-end/dist
          tar --ignore-failed-read --warning=no-file-changed -zcf deploy.tar.gz .

      - name: Upload do pacote via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASS }}
          port: 22
          source: "front-end/dist/deploy.tar.gz"
          target: "/var/www/no-admin-abuse/front-end/"
          overwrite: true
          debug: true
          strip_components: 2

      - name: Extrair pacote remotamente
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASS }}
          port: 22
          script: |
            tar --no-same-owner --no-same-permissions -zxvf /var/www/no-admin-abuse/front-end/deploy.tar.gz -C /var/www/no-admin-abuse/front-end/
            rm -f /var/www/no-admin-abuse/front-end/deploy.tar.gz
